    <title>CoE DEV SGABS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 1000px;
      }

      .logo {
        width: 200px;
        margin-bottom: 20px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .description {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .person-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .person {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        width: 30%;
      }

      .person img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .person-name {
        font-size: 16px;
        color: #333;
        flex-grow: 1;
      }

      .person.selected {
        background-color: #e0e0e0;
        border-color: #ccc;
      }

      .person.current {
        background-color: #d4edda;
        border-color: #28a745;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      button#reset-btn {
        background-color: #dc3545;
      }

      button:disabled {
        background-color: #ccc;
      }

      #selected-person {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #28a745;
        background-color: #d4edda;
        display: none;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
      }

      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #28a745;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

      function displayPeople() {
        const list = document.getElementById("person-list");
        list.innerHTML = "";
        people.forEach((person) => {
          const li = document.createElement("li");
          li.classList.add("person");
          if (person.selected) {
            li.classList.add("selected");
          }
          if (person.current) {
            li.classList.add("current");
          }
          li.innerHTML = `
                    <img src="${person.photo}" alt="${person.prenom} ${person.nom}">
                    <span class="person-name">${person.prenom} ${person.nom}</span>
                `;
          list.appendChild(li);
        });
      }

      function selectRandomPerson() {
        // Afficher le loader
        document.getElementById("loader").style.display = "block";
        document.getElementById("start-btn").disabled = true;

        // Attendre 2 secondes avant de s√©lectionner une personne
        setTimeout(() => {
          const remainingPeople = people.filter((person) => !person.selected);

          if (remainingPeople.length === 0) {
            alert("Tous les participants ont d√©j√† √©t√© choisis.");
            return;
          }

          people.forEach((person) => (person.current = false));

          const randomIndex = Math.floor(
            Math.random() * remainingPeople.length
          );
          const selectedPerson = remainingPeople[randomIndex];
          selectedPerson.selected = true;
          selectedPerson.current = true;

          document.getElementById(
            "selected-name"
          ).textContent = `${selectedPerson.prenom} ${selectedPerson.nom}`;
          document.getElementById("selected-person").style.display = "block";

          displayPeople();

          // Cacher le loader apr√®s s√©lection
          document.getElementById("loader").style.display = "none";
          document.getElementById("start-btn").disabled = false;

          if (remainingPeople.length === 1) {
            document.getElementById("start-btn").disabled = true;
          }
        }, 2000); // Temps de chargement de 2 secondes
      }

      function resetSelection() {
        people.forEach((person) => {
          person.selected = false;
          person.current = false;
        });
        document.getElementById("start-btn").disabled = false;
        document.getElementById("selected-person").style.display = "none";
        displayPeople();
      }

      document
        .getElementById("start-btn")
        .addEventListener("click", selectRandomPerson);
      document
        .getElementById("reset-btn")
        .addEventListener("click", resetSelection);

      displayPeople();
    </script>
  </body>
